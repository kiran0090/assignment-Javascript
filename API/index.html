<!DOCTYPE html>
<html>
  <body>
    <h2 style="text-decoration: underline">API FETCH</h2>

    <h3 id="demoapi"></h3>

    <script>
      let _data = {
        title: "API RECEIVED",
        body: "body",
        userId: 001,
      };

      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify(_data),
        headers: { "Content-type": "application/json; charset=UTF-8" },
      })
        .then((response) => response.json())
        .then((j) => {
          console.log("response", j);
          let api = (document.getElementById("demoapi").innerHTML = j.title);
          alert(api);
        });
    </script>
  </body>
</html>
