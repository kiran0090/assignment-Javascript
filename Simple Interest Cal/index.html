<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculate simple interest</h1>
    <h3>Enter the Principal, time & rate of interest</h3>
  </body>
  <script>
    let p = prompt("Principal");
    let t = prompt("Time");
    let r = prompt("Rate of interest");
    let result = (p * t * r) / 100;
    alert(result);
  </script>
</html>
